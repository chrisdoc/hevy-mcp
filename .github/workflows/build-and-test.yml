name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  ROLLUP_SKIP_NODEJS_NATIVE_BUILD: "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Check
      run: pnpm run check

    - name: Run build
      run: pnpm run build

    - name: Run unit tests
      run: pnpm vitest run --coverage --exclude tests/integration/**

    - name: Run integration tests
      run: pnpm vitest run tests/integration
      env:
        HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  otel-cicd-action:
    if: always()
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Export workflow
        uses: corentinmusard/otel-cicd-action@v2
        with:
          otlpEndpoint: 'grpc://in-otel.hyperdx.io:4317/'
          otlpHeaders: ${{ secrets.HYPERDX_OTLP_HEADERS }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          runId: ${{ github.run_id }}